<template>
    <template lwc:if={contacts.data}>
        <lightning-datatable
            key-field="Id"
            data={contacts.data}
            columns={columns}
            height="500px"
            hide-checkbox-column=true>
        </lightning-datatable>
    </template>

        <p>{contacts.error} </p>
    </template>
</template>
